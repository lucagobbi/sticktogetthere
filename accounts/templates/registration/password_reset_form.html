{% extends 'base1.html' %}

{% load crispy_forms_tags %}

{% block head_title %}{{ block.super }} | Password Reset{% endblock head_title %}

{% block content %}

    <div class="row justify-content-center mt-4">
        <div class="col-4 text-center">
            <h2>Password reset:</h2>
            <form method="POST" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-info my-3" value="Reset">
            </form>
        </div>
    </div>



{% endblock content %}
