{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

<link rel="stylesheet" type="text/css" href="{% static 'ccs/base.css' %}">

{% block head_title %}{{ block.super }} | New Request{% endblock head_title %}


{% block content %}

    <div class="row justify-content-center mt-5">
        <div class="col-6 text-center">
            <h2 class="newproject">New Request</h2>
            <br>
            <form method="POST" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-send my-3">Create Request</button>
            </form>
            <br>
        </div>
    </div>

            

{% endblock content %}
